type User {
    id: ID!
    firstName: String
    lastName: String
    email: String
    isEmailVerified: Boolean
    isBlocked: Boolean
    ideas: [Idea!]
    bookmarks: [Idea!]
    comments: [Comment!]
}

type Auth {
    id: ID!
    token: String!
}

type Query {
    users: [User!]
}

type Mutation {
    login(email: String!, password: String!): Auth!
    register(email: String!, password: String!): Auth!
}
